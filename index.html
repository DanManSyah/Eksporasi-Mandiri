<!DOCTYPE html>
<html>
<head>
	<title>Personal Data Form</title>
	<style>
		/* Add some basic styling to make the form look decent */
		body {
			font-family: Arial, sans-serif;
		}
		form {
			width: 50%;
			margin: 40px auto;
			padding: 20px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type="text"], input[type="email"], input[type="tel"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		.marquee {
			color: #00698f;
			background-color: #fff;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>
<body>
	<marquee class="marquee" behavior="scroll" direction="left" scrollamount="2">Please fill out the form carefully and accurately!</marquee>
	<form>
		<h2>Personal Data Form</h2>
		<label for="firstName">First Name:</label>
		<input type="text" id="firstName" name="firstName" required>

		<label for="lastName">Last Name:</label>
		<input type="text" id="lastName" name="lastName" required>

		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required>

		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" required>

		<label for="address">Address:</label>
		<input type="text" id="address" name="address" required>

		<label for="city">City:</label>
		<input type="text" id="city" name="city" required>

		<label for="state">State:</label>
		<input type="text" id="state" name="state" required>

		<label for="zip">Zip Code:</label>
		<input type="text" id="zip" name="zip" required>

		<input type="submit" value="Submit">
	</form>
</body>
</html>
